<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Currency Exchange Rates</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js" type="text/javascript"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="CurrencyListCtrl">
    <input ng-model="current.amount">
    <ul>
        <li ng-repeat="currency in currencies" ng-controller="CurrencyCtrl" >
            <img src="{{currency.img}}" />
            <label for="{{currency.code}}"> {{zho}} - {{currency.description}}</label>
            <input id="{{currency.code}}" type="number" ng-model="yo"  >
        </li>
    </ul>
</body>
</html>
